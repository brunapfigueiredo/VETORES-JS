<body>
    <script>
    let vetor = [1,2,3,4,5];
    
    console.log (vetor);
    document.write (`Array completo: ${vetor}`);

    let primeiro = vetor.shift();

    console.log (primeiro);
    document.write (` <br> Array com shift: ${primeiro}`);
    </script>
